<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <title>Choose Your Own Adventure</title>
</head>

<body>
    <button type="button" id="statButton">Current Stats</button>

    <div id="statList">
        <p id="playerName"></p>
        <p id="playerHP"></p>
        <p id="playerMP"></p>
        <p id="playerStr"></p>
        <p id="playerSpd"></p>
        <p id="playerInt"></p>
    </div>

    <!-- Prompts given to the user  and what they choose-->
    <p id="previousDecision"></p>

    <p id="textPrompt">You begin your journey walking in the woods and fall down a hole. You're knocked out for several hours. When you come to, it's pitch black. As you're looking around, you see...</p>

    <!-- Player choices-->
    <div id="choiceContainer">
        <button type="button" id="buttonA">a torch</button>
        <button type="button" id="buttonB">a sword</button>
        <button type="button" id="buttonC">a book</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
