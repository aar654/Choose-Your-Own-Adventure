<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Choose Your Own Adventure</title>
</head>

<body>
    <button type="button" id="statButton">Current Stats</button>

    <div id="statList">
        <p id="playerName">Player Name</p>
        <p id="playerHP">HP: 5</p>
        <p id="playerMP">MP: 5</p>
        <p id="playerStr">Str: 5</p>
        <p id="playerSpd">Spd: 5</p>
        <p id="playerInt">Int: 5</p>
    </div>

    <!-- Prompts given to the user -->
    <p id="textPrompt">You wake up inside a cave at night by yourself. You panic and check your surroundings. You find
        a....</p>

    <!-- Limit 5 Choices for player-->
    <div id="choiceContainer">
        <button type="button" id="buttonA">Pizza</button>
        <button type="button" id="buttonB">Pen</button>
        <button type="button" id="buttonC">Sword</button>
    </div>

    <script src="/script.js"></script>
</body>

</html>
