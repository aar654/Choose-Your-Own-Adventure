<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <title>Choose Your Own Adventure</title>
</head>

<body>
    <button type="button" id="statButton">Current Stats</button>

    <div id="statList">
        <p id="playerName"></p>
        <p id="playerHP"></p>
        <p id="playerMP"></p>
        <p id="playerStr"></p>
        <p id="playerSpd"></p>
        <p id="playerInt"></p>
    </div>

    <!-- Prompts given to the user -->
    <p id="textPrompt">You wake up inside a cave alone. You panic and check your surroundings. You find a....</p>

    <!-- Limit 5 Choices for player-->
    <div id="choiceContainer">
        <button type="button" id="buttonA">Pizza</button>
        <button type="button" id="buttonB">Pen</button>
        <button type="button" id="buttonC">Sword</button>
    </div>

    <script src="/script.js"></script>
</body>

</html>
